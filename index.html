<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La galaxie des groupuscules</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;700&display=swap');
        :root { --red-primary: #dc2626; --bg-dark: #050505; }
        body { background: var(--bg-dark); color: #fafafa; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .card-investigation {
            background: rgba(18, 18, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .card-investigation:hover {
            border-color: var(--red-primary);
            transform: translateY(-4px);
            background: rgba(220, 38, 38, 0.03);
        }
        @keyframes slowPulse {
            0% { opacity: 1; text-shadow: 0 0 0px rgba(220,38,38,0); }
            50% { opacity: 0.4; text-shadow: 0 0 10px rgba(220,38,38,0.5); }
            100% { opacity: 1; text-shadow: 0 0 0px rgba(220,38,38,0); }
        }
        .pulse-active { animation: slowPulse 3s infinite ease-in-out; color: var(--red-primary); font-weight: 900; }
        .filter-btn {
            border: 1px solid #27272a; color: #a1a1aa; transition: all 0.2s;
            text-transform: uppercase; font-size: 11px; letter-spacing: 1px;
        }
        .filter-btn:hover, .filter-btn.active { border-color: var(--red-primary); color: white; background: rgba(220, 38, 38, 0.1); }
        #drawer { transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); }
        .tag {
            font-family: 'JetBrains Mono', monospace; font-size: 9px; padding: 2px 6px;
            border: 1px solid rgba(255,255,255,0.1); color: #dc2626; text-transform: uppercase;
        }
    </style>
</head>
<body class="p-6 md:p-12">

    <header class="max-w-7xl mx-auto mb-16">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-8 border-b border-zinc-800 pb-10">
            <div>
                <h1 class="text-5xl font-black italic uppercase tracking-tighter leading-none">
                    La galaxie des<br><span class="text-red-600 font-black">groupuscules</span>
                </h1>
                <p class="mono text-[10px] text-zinc-500 mt-5 tracking-[0.4em] uppercase font-bold">// LE PROGRÈS</p>
            </div>
            <div class="flex flex-col gap-5 w-full md:w-96">
                <input type="text" id="searchInput" oninput="app.search()" placeholder="RECHERCHER..." 
                    class="bg-zinc-900 border border-zinc-800 p-3 mono text-xs focus:border-red-600 outline-none transition-all placeholder:text-zinc-700">
                <div class="flex gap-2">
                    <button onclick="app.filterBy('all')" id="btn-all" class="filter-btn active px-4 py-2 mono">Tous</button>
                    <button onclick="app.filterBy('Oui')" id="btn-actif" class="filter-btn px-4 py-2 mono">Actif</button>
                    <button onclick="app.filterBy('Non')" id="btn-dissous" class="filter-btn px-4 py-2 mono">Dissous</button>
                </div>
            </div>
        </div>
    </header>

    <main id="gridContainer" class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></main>

    <div id="drawer" class="fixed inset-y-0 right-0 w-full max-w-xl bg-zinc-950 border-l border-zinc-800 shadow-2xl z-50 translate-x-full overflow-y-auto">
        <div class="p-10">
            <button onclick="app.closeDrawer()" class="mono text-[10px] text-zinc-600 hover:text-white mb-12 flex items-center gap-2 transition-all group">
                <span class="text-red-600 group-hover:mr-2 transition-all">←</span> FERMER LE DOSSIER
            </button>
            <div id="drawerContent"></div>
        </div>
    </div>
    <div id="overlay" onclick="app.closeDrawer()" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-40"></div>

    <script>
        const groups = [
            { name: "Mezza Lyon", period: "~2006", place: "Lyon", logo: "https://github.com/lucasbe-lpr/galaxie-ultra-droite/blob/main/img/Mezza%20Lyon.png?raw=true", active: "Oui" },
            { name: "Action Française (AF Lyon)", period: "~1899", place: "Lyon", logo: "https://github.com/lucasbe-lpr/galaxie-ultra-droite/blob/main/img/Action%20fran%C3%A7aise.png?raw=true", active: "Oui" },
            { name: "Terre et Peuple", period: "~1994", place: "Lyon", logo: "https://github.com/lucasbe-lpr/galaxie-ultra-droite/blob/main/img/Terre%20et%20peuple.png?raw=true", active: "Oui" },
            { name: "Rebeyne !", period: "~2000-2010", place: "Lyon", logo: "", active: "Non" },
            { name: "Génération Identitaire", period: "~2010-2021", place: "Lyon", logo: "https://github.com/lucasbe-lpr/galaxie-ultra-droite/blob/main/img/G%C3%A9n%C3%A9ration%20identitaire.png?raw=true", active: "Non" },
            { name: "Bastion Social", period: "~2017-2019", place: "Lyon", logo: "https://github.com/lucasbe-lpr/galaxie-ultra-droite/blob/main/img/Bastion%20social.png?raw=true", active: "Non" },
            { name: "GUD Lyon", period: "~2000-2024", place: "Lyon", logo: "https://github.com/lucasbe-lpr/galaxie-ultra-droite/blob/main/img/Gud.png?raw=true", active: "Non" },
            { name: "PNF", period: "~2015", place: "Vieux-Lyon", logo: "https://github.com/lucasbe-lpr/galaxie-ultra-droite/blob/main/img/Les%20nationalistes.png?raw=true", active: "Oui" },
            { name: "Civitas", period: "~2010", place: "Rhône", logo: "https://github.com/lucasbe-lpr/galaxie-ultra-droite/blob/main/img/Civitas.png?raw=true", active: "Oui" },
            { name: "Les Remparts", period: "~2021-2024", place: "Vieux-Lyon", logo: "https://github.com/lucasbe-lpr/galaxie-ultra-droite/blob/main/img/Les%20remparts.png?raw=true", active: "Non" },
            { name: "Lyon Populaire", period: "~2019-2025", place: "Lyon", logo: "https://github.com/lucasbe-lpr/galaxie-ultra-droite/blob/main/img/Lyon%20populaire.png?raw=true", active: "Non" },
            { name: "Audace Lyon", period: "~2019", place: "Lyon", logo: "https://github.com/lucasbe-lpr/galaxie-ultra-droite/blob/main/img/Audace.png?raw=true", active: "Oui" },
            { name: "Mâcon Dissidence", period: "~2025", place: "Mâcon", logo: "https://github.com/lucasbe-lpr/galaxie-ultra-droite/blob/main/img/M%C3%A2con%20dissidence.png?raw=true", active: "Oui" },
            { name: "Allobroges Bourgoin", period: "~2025", place: "Bourgoin-Jallieu", logo: "https://github.com/lucasbe-lpr/galaxie-ultra-droite/blob/main/img/Allobroges%20Bourgoin.png?raw=true", active: "Oui" },
            { name: "Blood and Honour", period: "~1990", place: "Zone AURA", logo: "https://github.com/lucasbe-lpr/galaxie-ultra-droite/blob/main/img/Blood%20and%20honour.png?raw=true", active: "Oui" },
            { name: "Cocarde étudiante", period: "~2015", place: "Lyon", logo: "https://github.com/lucasbe-lpr/galaxie-ultra-droite/blob/main/img/Cocarde%20%C3%A9tudiante.png?raw=true", active: "Oui" },
            { name: "Némésis", period: "~2019", place: "Lyon", logo: "https://github.com/lucasbe-lpr/galaxie-ultra-droite/blob/main/img/N%C3%A9m%C3%A9sis.png?raw=true", active: "Oui" }
        ];

        const app = {
            render: function(data) {
                const container = document.getElementById('gridContainer');
                container.innerHTML = data.map(g => `
                    <div class="card-investigation p-7 cursor-pointer group flex flex-col justify-between" onclick="app.show('${g.name}')">
                        <div>
                            <div class="flex justify-between items-start mb-6">
                                <div class="w-16 h-16 bg-black border border-zinc-800 p-2 overflow-hidden shadow-inner">
                                    ${g.logo ? `<img src="${g.logo}" class="w-full h-full object-contain grayscale group-hover:grayscale-0 transition-all duration-500">` : `<div class="mono text-[7px] text-zinc-700 text-center mt-4 uppercase">Aucun<br>Logo</div>`}
                                </div>
                                <div class="flex flex-col items-end">
                                    <span class="mono text-[10px] ${g.active === 'Oui' ? 'pulse-active' : 'text-zinc-600'}">● ${g.active === 'Oui' ? 'ACTIF' : 'DISSOUS'}</span>
                                    <span class="mono text-[9px] text-zinc-600 mt-1 uppercase tracking-tighter">${g.place}</span>
                                </div>
                            </div>
                            <h3 class="text-2xl font-black uppercase italic tracking-tighter mb-1">${g.name}</h3>
                            <p class="mono text-[10px] text-zinc-500 mb-6">${g.period}</p>
                        </div>
                        <div class="flex flex-wrap gap-2 mt-auto">
                            <span class="tag">À modifier</span><span class="tag">À modifier</span><span class="tag">À modifier</span>
                        </div>
                    </div>
                `).join('');
            },
            show: function(name) {
                const g = groups.find(x => x.name === name);
                document.getElementById('drawerContent').innerHTML = `
                    <div class="flex flex-col items-center text-center mb-12">
                        <div class="w-48 h-48 bg-black border border-zinc-800 p-5 mb-8 shadow-2xl">
                            ${g.logo ? `<img src="${g.logo}" class="w-full h-full object-contain">` : `<div class="mono text-xs text-zinc-800 flex items-center justify-center h-full">SANS LOGO CONNU</div>`}
                        </div>
                        <p class="mono text-[10px] text-red-600 font-bold tracking-[0.4em] mb-4 uppercase">// DOSSIER</p>
                        <h2 class="text-5xl font-black italic uppercase leading-none tracking-tighter">${g.name}</h2>
                        <p class="mono text-xs text-zinc-500 mt-4 uppercase">Secteur : ${g.place}</p>
                    </div>
                    <div class="space-y-10">
                        <section>
                            <h4 class="mono text-[10px] text-zinc-600 uppercase border-b border-zinc-800 pb-2 mb-4 tracking-widest">// PROFIL IDÉOLOGIQUE</h4>
                            <p class="text-lg font-bold text-zinc-200 leading-snug">À modifier</p>
                        </section>
                        <section class="bg-red-600/5 border border-red-600/10 p-6">
                            <h4 class="mono text-[10px] text-red-600 uppercase mb-4 tracking-widest">// ACTIONS RÉPERTORIÉES</h4>
                            <p class="text-md text-zinc-300 font-bold italic leading-relaxed">À modifier</p>
                        </section>
                        <div class="grid grid-cols-2 gap-px bg-zinc-800 border border-zinc-800">
                            <div class="bg-zinc-950 p-6">
                                <span class="mono text-[9px] text-zinc-600 block mb-1">PÉRIODE</span>
                                <span class="text-xl font-black tracking-tighter">${g.period}</span>
                            </div>
                            <div class="bg-zinc-950 p-6 text-right">
                                <span class="mono text-[9px] text-zinc-600 block mb-1">STATUT</span>
                                <span class="text-xl font-black ${g.active === 'Oui' ? 'text-red-600' : 'text-zinc-400'}">${g.active === 'Oui' ? 'ACTIF' : 'DISSOUS'}</span>
                            </div>
                        </div>
                    </div>`;
                document.getElementById('drawer').classList.remove('translate-x-full');
                document.getElementById('overlay').classList.remove('hidden');
            },
            closeDrawer: function() {
                document.getElementById('drawer').classList.add('translate-x-full');
                document.getElementById('overlay').classList.add('hidden');
            },
            search: function() {
                const q = document.getElementById('searchInput').value.toLowerCase();
                const filtered = groups.filter(g => g.name.toLowerCase().includes(q));
                this.render(filtered);
            },
            filterBy: function(val) {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                if (val === 'all') {
                    document.getElementById('btn-all').classList.add('active');
                    this.render(groups);
                } else {
                    val === 'Oui' ? document.getElementById('btn-actif').classList.add('active') : document.getElementById('btn-dissous').classList.add('active');
                    this.render(groups.filter(g => g.active === val));
                }
            }
        };
        app.render(groups);
        window.addEventListener('keydown', (e) => { if (e.key === 'Escape') app.closeDrawer(); });
    </script>
</body>
</html>
